version: '3.4'
services:
  app:
    image: 'user-balance:1.0'
    ports:
      - 8080:8080
    networks:
      ub-net:
    depends_on: [database]

  database:
    image: 'postgres:latest'
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_LOGIN}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - ${DB_PORT}:5432
    volumes:
      - db-ub:/var/lib/postgresql/data
    networks:
      ub-net:

volumes:
  db-ub:
networks:
  ub-net:
